<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버로 전송하기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_server() {
		$.ajax({
			type:"get", //또는 "post"
			dataType:"text",
			async:false,
			url:"http://127.0.0.1:8090/jspjquery/ajax1",			//"요청할 URL"
			data:{msg:"제이쿼리 ajax 공부중"},	//서버로 전송할 데이터 -> {매개변수 : "전송할 값"}
			sucess: {									//정상 요청에 대한 응답처리
				function (data, textStatus) {
					$('#message').append(data);
				}
			},					
			error:{										//오류발생시 처리
				function (data, textStatus, error) {
					alert("에러가 발생했습니다. =>" + error);
				}
			},					
			complete: {									//작업완료후 처리
				function (data, textStatus) {
					alert("작업을 완료했습니다.");
				}	
			}									
		});
	}
</script>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_server()">
	<div id="message">
		
	</div>	
</body>
</html>
